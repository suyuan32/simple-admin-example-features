paths:
    /init/database:
        get:
            description: Initialize database | 初始化数据库
            operationId: InitDatabase
            responses:
                "200":
                    description: BaseMsgResp
                    schema:
                        $ref: '#/definitions/BaseMsgResp'
            summary: Initialize database | 初始化数据库
            tags:
                - base
    /init/test/{name}/{age}:
        get:
            description: Path Params Test | 路径参数测试
            operationId: TestPath
            parameters:
                - description: Name | 名称
                  in: path
                  name: name
                  required: true
                  type: string
                  x-go-name: Name
                - description: Age | 年龄
                  in: path
                  name: age
                  required: true
                  type: string
                  x-go-name: Age
            responses:
                "200":
                    description: BaseMsgResp
                    schema:
                        $ref: '#/definitions/BaseMsgResp'
            summary: Path Params Test | 路径参数测试
            tags:
                - base
    /init/test_query:
        get:
            description: Query Params Test | 表格参数测试
            operationId: TestQuery
            parameters:
                - description: Name | 名称
                  in: query
                  name: Name
                  type: string
                - description: Age | 年龄
                  in: query
                  name: Age
                  type: string
            responses:
                "200":
                    description: BaseMsgResp
                    schema:
                        $ref: '#/definitions/BaseMsgResp'
            summary: Query Params Test | 表格参数测试
            tags:
                - base
